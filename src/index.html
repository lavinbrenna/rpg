<!DOCTYPE html>
<html lang="en">
<head>
  <title>SuperGame</title>
</head>
<body>
  <div class="container">
    <div id="game">
      <div class="col-med">
        <div id="player">
            <h3>Player</h3>
            <p>HP:</p>
            <p>Attack Damage:</p>
            <p>Inventory:
              <ul id="inventory">
              </ul>
            </p>
            <button type="button" id="playerAttack">Attack</button>
          </div>
        </div>

        <div class="col-med">
          <div id="enemy">
            <h3>Enemy</h3>
            <p>HP:</p>
            <p>Attack Damage:</p>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
